{% extends 'base.html' %}
{% block body %}
    <div class="container my-3">
        <h2 class="my-3">Add Department Details</h2>
        <form method="post" action="/adddept">
          {% csrf_token %}
            
            
            <div class="form-group my-3">
                <label for="exampleFormControlInput1">Department Name</label>
                <input type="text" class="form-control" id="deptname" name="deptname" placeholder="Department Name" required>
              </div>
              
              <label class="my-3" for="exampleFormControlInput1">Select Manager</label>
              <select name="manager" class="form-select" aria-label="Default select example">
                <option selected>Employee List</option>
                {% for i in notManager %}
                <option value={{i.id}}>{{i}}</option>
                {% endfor %}
                
            
              </select>

              

              <button type="submit" class="btn btn-dark my-3">Submit</button>
            
           
            
          </form>
    </div>
{% endblock body %}
