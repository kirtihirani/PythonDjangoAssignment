{% extends 'base.html' %}
{% block body %}
    <div class="container my-3">
        <h2 class="my-3">Add Employee Details</h2>
        <form method="post" action="/addemp">
          {% csrf_token %}
            
            
            <div class="form-group my-3">
                <label for="exampleFormControlInput1">Employee Name</label>
                <input type="text" class="form-control" id="empname" name="empname" placeholder="Employee Name" required>
              </div>
              
              <div class="form-group my-3">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
              </div>

              <div class="form-group my-3">
                <label for="exampleFormControlInput1">Contact</label>
                <input type="text" class="form-control" name="contact" id="contact" placeholder="Contact" required>
              </div>

              <button type="submit" class="btn btn-dark my-3">Submit</button>
            
           
            
          </form>
    </div>
{% endblock body %}
